    <meta charset="UTF-8">

<body>
    <form action="#" method="post" id="login-form" class="hide">
        <div class="container">
            <h1>Registration Form</h1>
            <h4>Please fill this form to create an account</h4>
            <hr><br>
            <label for="first_name"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="first_name" id="first_name"><br><br>
            <label for="last_name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter last name" name="last_name" id="last_name"><br><br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email id" name="email" id="email"><br><br>
            <p><b>Please select your gender:</b></p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <label for="birth"><b>Date of birth:</b></label>
            <input type="date" id="birth" name="birth"><br><br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw"><br><br>
            <label for="psw-repeat"><b>Repeat Password</b></label>
             <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" ><br><br>
             <hr>
     <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
 
     <input type="button" value="Register" class="register_btn">
   </div>
   
   <div class="container sign_in">
     <p>Already have an account? <a href="#">Sign in</a>.</p>
   </div>
